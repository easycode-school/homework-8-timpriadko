<div class="container-fluid">
    <div class="row h-100vh align-items-center">
        <div class="col-4 offset-md-2">
            <mat-card class="example-card">
                <mat-card-header class="mb-3">
                    <mat-card-title class="mb-3">Welcome to the <span class="text-pink">MostLikedPerson</span> </mat-card-title>
                    <mat-card-subtitle>Please Sign in with an existing account or <a href="" routerLink="/auth/signup">signup</a></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
                            <mat-error *ngIf="loginForm.get('email').errors?.email && !loginForm.get('email').errors?.required">
                                Please enter a valid email
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('email').errors?.required">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <input type="password" matInput placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
                            <mat-error *ngIf="loginForm.get('password').errors?.minlength && !loginForm.get('password').errors?.required">
                                Please enter a valid password
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('password').errors?.required">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <button type="submit" class="mt-3" mat-button>Login</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- /.col-6 -->
        <div class="col-6 h-100 bg-pink"></div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
